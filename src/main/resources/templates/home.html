<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
  
    <!--<p th:text="${locationStats}"></p>-->
    
    <div class="container">
    
	    <h1>Coronavirus Tracker</h1>
	    <p>This application lists the total number of reported cases around the globe.</p>
	    
	    <div class="jumbotron">
		  <h1 style="color: #e63946; font-weight: 400; font-style: italic;" class="display-4" th:text="${totalReportedCases}">Total cases</h1>
		  <p class="lead">Total Cases reported as of today</p>
		  
		  <hr class="my-4">
		  
		  <p style="font-size: 18px;">
			  <span>New cases reported since previous day:</span>
			  <span style="color: blueviolet; font-weight: 700;" th:text="${totalNewCases}"></span>
		  </p>
		</div>
    
		<table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total Cases Reported</th>
	        <th>Changes since last day</th>
	      </tr>
	      <tr th:each="locationStat : ${locationStats}">
	        <td th:text="${locationStat.state}"></td>
	        <td th:text="${locationStat.country}"></td>
	        <td th:text="${locationStat.latestCount}">0</td>
	        <td th:text="${locationStat.diffFromPrevDay}">0</td>
	      </tr>
	    </table>
	</div>
  
  </body>

</html>
